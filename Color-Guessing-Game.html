<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
        let space = COLORS_ARRAY.join(", ");
        console.log(space)
        function runGame() {

            let guess = "";
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);




            do {
                guess = prompt("I am thinking of one of these colors:\n\n" + space + "\n\nWhat color am I thinking of?\n\n");

                if (guess === null) {
                    alert("game is ended");
                    return;
                }
                correct = guessCheck(guess, target);
                numTries += 1;


            } while (!correct);
            alert("You got it! The color was " + target + ".\n\nIt took you " + numTries + " tries to guess correct.");
            document.body.style.background = guess;
        }

        function guessCheck(guess, target) {
            let correct = false;
            if (!COLORS_ARRAY.includes(guess)) {
                alert("Please enter a color that is given.");
            } else if (guess > target) {
                alert("The color you want is alphabetically Higher.");
            } else if (guess < target) {
                alert("The color you want is alphabetically Lower.");
            } else {
                correct = true;
            }
            return correct;

        }

                //if(guess !== COLORS_ARRAY.indexOf(targetIndex))
                //(!COLORS_ARRAY.includes(guess))
    </script>
</body>

</html>
