<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['magenta', 'orange', 'gold', 'white', 'green', 'blue', 'cyan', 'red', 'gray', 'yellow'];
        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);
            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.sort().join(', ') +
                    '\n\nWhat color am I thinking of?\n');
                if (guess === null) {
                    alert("Game is aborted");
                    return;
                }
                correct = checkGuess(guess, target);
                numTries += 1;
            }
            while (!correct);
            alert("Congratulations! You are correct!\nIt took you " + numTries + " tries to guess the correct number!\n\nHit OK to see the color in the background");
            document.body.style.background = guess;
        }
        function checkGuess(guess, target) {
            let correct = false;
            if (!COLORS_ARRAY.includes(guess)) {
                alert("Don't recognize your color");
            } else if (guess > target) {
                alert("Your color is alphabetically higher than mine");
            } else if (guess < target) {
                alert("Your color is alphabetically lower than mine");
            } else {
                correct = true;
            }
            return correct;
        }   

                //if(guess !== COLORS_ARRAY.indexOf(targetIndex))
                //(!COLORS_ARRAY.includes(guess))
    </script>
</body>

</html>
